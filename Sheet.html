<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Bunty-Sheet</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #198754;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        /* Navigation Bar */
        nav {
            background: #000;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1e90ff;
        }

        section {
		    margin-top: 1rem !important;
		    width: 100%;
            height: calc("510px-10px"); 
		}
		
        section h4 {
            margin-top: 0.4rem !important;
        }

        section iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
		
		        section p {
            margin-bottom: 1.4rem !important;
        }
		
        /* Footer */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
